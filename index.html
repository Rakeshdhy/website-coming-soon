<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="logo"><img src="images/logo.png" alt=""></div>
    <div class="content">
        <p>Website is under maintenance</p>
        <h2>We're <span>Lunching</span> soon</h2>
        <button>View More</button>

        <div class="lunching-time">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
    
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
    
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
    
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
    
        </div>



    </div>

    <img src="images/rocket.png" alt="" class="rocket">
   

</div>





<script src="script.js"></script>
</body>
</html>
